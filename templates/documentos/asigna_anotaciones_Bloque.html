{% extends 'usuario.html' %}
    {% block title %}
        Asignación de anotaciones por Ley
    {% endblock %}
    {% block content %}
     <div class="lista" class="leyes">
		 {% if messages %}
			<ul>
				{% for message in messages %}
				<li>{{ message }}</li>
				{% endfor %}
			</ul>
		{% endif %}
		<h1>Asignación de bloque</h1>
             <form method="post" >
                 {% csrf_token %}
                 <table>
                    {{ form.as_table }}
                     <tr>
                        <td></td>
                        <td><input type="submit" value="Asignar" /></td>
                    </tr>
                 </table>
             </form>
         </div>
    {% endblock %}
